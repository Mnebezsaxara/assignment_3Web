<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportLife - Fields</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="d-flex flex-wrap py-3 custom__header">
        <div class="header-container">
            <div class="logo">
                <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                  <span class="fs-4 logo__sport">Sport<span class="logo__life">Life</span></span>
                </a>
            </div>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="home.html" class="nav-link " aria-current="page">Home</a></li>

            </ul>
        </div>
      </header>

    <!-- Booking Section -->
    <section class="container my-5">
        <h2>Book a Football Field</h2>
        <form>
            <div class="form-group">
                <label for="date">Select Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Select Time</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </section>

    <footer class="bg-light text-center py-3 mt-5">
